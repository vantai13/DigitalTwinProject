version: '3.8'

services:
  # --- SERVICE 1: INFLUXDB ---
  influxdb:
    image: influxdb:2.7
    container_name: digital_twin_influxdb
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=${DOCKER_INFLUXDB_INIT_MODE}
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
      - INFLUXDB_RETENTION=${INFLUXDB_RETENTION:-7d}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - ${DOCKER_NETWORK_NAME:-dt_network}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SERVICE 2: GRAFANA ---
  grafana:
    image: grafana/grafana:latest
    container_name: digital_twin_grafana
    user: "0"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=${GF_DASHBOARDS_MIN_REFRESH_INTERVAL}
      - GF_DASHBOARDS_DEFAULT_REFRESH=${GF_DASHBOARDS_DEFAULT_REFRESH}
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_USERS_VIEWERS_CAN_EDIT=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_CONTENT_SECURITY_POLICY=false
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - ${DOCKER_NETWORK_NAME:-dt_network}
    restart: unless-stopped

volumes:
  influxdb-data:
  influxdb-config:
  grafana-storage:

networks:
  dt_network:
    driver: bridge